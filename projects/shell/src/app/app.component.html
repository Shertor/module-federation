<div class="wrapper">
  <div class="app-content">
    <nav>
      <li>
        <a routerLink="/">Home</a>
      </li>
      <li *ngFor="let remote of remotes">
        <a [routerLink]="remote.routePath">{{ remote.displayName }}</a>
      </li>
    </nav>

    <div>Current shared value : {{ mfeService.getValue() | async }}</div>
  </div>
  <div class="app-outlet">
    <router-outlet></router-outlet>
  </div>
</div>
